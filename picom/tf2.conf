########################################
# Minimal Picom Config â€” VSync Only
########################################

backend = "xrender";        # Use xrender for best VSync compatibility
vsync = true;               # Enable VSync to prevent screen tearing

# Disable all eye-candy features
shadow = false;
no-dock-shadow = true;
no-dnd-shadow = true;

fading = false;
fade-delta = 0;
fade-in-step = 0.0;
fade-out-step = 0.0;

blur-method = "none";

inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
opacity-rule = [];

mark-wmwin-focused = false;
mark-ovredir-focused = false;
detect-client-opacity = true;

# No corner roundness
corner-radius = 0;

# Avoid interference with fullscreen games (like TF2)
unredir-if-possible = true;

########################################
# Logging (Optional)
########################################
log-level = "warn";
